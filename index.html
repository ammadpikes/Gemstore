<!DOCTYPE html>
<html ng-app="myapp">
<head>
  <meta charset="UTF-8">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/angular/angular.min.js"></script>
  <link rel="stylesheet" href="css/custom.css">
  <script src="scripts/index.js"></script>
  <title>Gem Store In Angular</title>
</head>
<body>
  <header>
    <nav id="header" class="navbar navbar-fixed-top">
        <div id="header-container" class="container navbar-container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="brand" class="navbar-brand" href="#">Gem Store</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
    </nav><!-- /.navbar -->
  </header>

  <div class="generic-cont">
    <div class="container">
      <div class="jumbotran">
        <h2>Gem Store in AngularJS</h2>
    </div>
    <footer>
      <div class="well" ng-controller ="StoreController as store">
        <ul>
          <li><em><strong>Created By:</strong> {{ store.c.name }} | </em></li>
          <li><em><strong>Designation:</strong> {{ store.c.desig }} | </em></li>
          <li><em><strong>Company:</strong>{{ store.c.company }}</em></li>
        </ul>
      </div>
    </footer>
  </div>








  </div>
</body>
</html>
